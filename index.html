<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">SABERZ</a>
        </div>
        <ul class="nav-list">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>

    <main class="main-content">
        <div id="header">
          <!-- วิดีโอพื้นหลัง -->
          <video autoplay muted loop playsinline>
            <source src="img/H!-Bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
      
          <!-- เนื้อหาทับวิดีโอ -->

            <h1>Welcome to SABERZ Website</h1>

          </div>
        </div>
      
        <div id="H1">
          <h1>LIGHT SABER</h1>
        </div>
      
        <model-viewer
          src="Model/lightsaber.glb"
          alt="3D Model"
          class="center-model"
          camera-orbit="0deg 75deg 0.5m"
          auto-rotate
          zoom="10"
          style="width: 75rem; height: 50rem;">
